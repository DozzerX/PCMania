<!-- Div MAIN CONTENT -->
<div class="row my-main-container pl-sm-5 pr-sm-5 pb-sm-5 ">

    <!-- Identificacion -->
    <div class="col-lg-1 d-none d-lg-block">

    </div>

    <div class="col-12 col-lg-10 my-cuenta-container">

        <h4 class="font-weight-normal mb-3">Crear cuenta de usuario</h4>
        <form [formGroup]="usuarioFB" (ngSubmit)="register()" class="my-cuenta-card justify-content-between d-flex flex-column flex-sm-row">

            <div class="my-cuenta-content d-flex flex-column">
                <h5>Tus datos:</h5><br>
                <div class="input-group float-left">
                    <input type="text" class="form-control" name="nombre" formControlName="nombre" placeholder="Nombre.." required>
                </div>
                <br>
                <div class="input-group float-left">
                    <input type="text" class="form-control" name="apellidos" formControlName="apellidos" pattern="[a-zA-Z\s]+" placeholder="Apellidos.." required>
                </div>

            </div>
            <div class="my-cuenta-content d-flex flex-column">
                <div class="my-register-fixed-height font-italic">* El email debe ser único.</div><br>
                <div class="input-group float-left">
                    <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email.." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <br>
                <div class="input-group float-left">
                    <input type="password" class="form-control" name="password" formControlName="password" placeholder="Contraseña.." id="password" required>
                </div>
                <br>
                <div class="input-group float-left">
                    <input type="password" class="form-control" formControlName="confirm_password" placeholder="Confirmar contraseña.." id="confirm_password" required>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <input type="submit" class="btn btn-secondary" value="Crear cuenta" [disabled]="!usuarioFB.valid">
                </div>
            </div>



        </form>

    </div>

    <div class="col-lg-1 d-none d-lg-block">

    </div>

</div>
