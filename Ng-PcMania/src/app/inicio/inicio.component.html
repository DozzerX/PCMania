<!-- Div MAIN CONTENT -->
<div class="row my-main-container p-xl-5">

    <div class="col-12 my-carousel">
        <div id="my-carousel" class="carousel slide " data-ride="carousel">
            <ol class="carousel-indicators d-none d-sm-flex">
                <li *ngFor="let car of carousel; let i=index" data-target="#my-carousel" [attr.data-slide-to]="i" [ngClass]="i == 0 ? 'active' : ''"></li>
            </ol>
        
            <div class="carousel-inner">

                <div *ngFor="let caro of carousel; let i=index" class="carousel-item" [ngClass]="i == 0 ? 'active' : ''">
                    <a [routerLink]="['/buscar']" [queryParams]="{q:caro.tag_busqueda, orderby:0, page:1}">
                        <img src="http://localhost:3000/public/images/{{caro.nombre_img}}" class="d-block my-carousel-img" alt="...">
                    </a>
                </div>

            </div>

            <a class="carousel-control-prev" href="#my-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#my-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container my-card-row">
        <div class="row d-flex justify-content-center justify-content-sm-start">
            <h4 class="my-card-row-title"><span>Destacados</span></h4>
        </div>
        <div class="row">

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 my-card-wraper" *ngFor="let prom of promocionados; let i=index">
                <div class="my-card" *ngIf="prom.tipo_promocion=='destacados'">
                    <a routerLink="/producto/{{prom.producto_id}}">
                        <img class="img-fluid my-card-img" src="http://localhost:3000/public/images/Contenido/{{prom.nombre_img[0]}}">
                    </a>
                    <div class="mt-2">
                        <a class="my-card-text" routerLink="/producto/{{prom.producto_id}}">
                            <span>{{prom.nombre_producto}}</span>
                        </a>
                    </div>
                    <div>
                        <h5 class="mt-1 pb-1">{{prom.precio_con_iva}} €</h5>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="container my-card-row" style="margin-top:5rem;">
        <div class="row d-flex justify-content-center justify-content-sm-start">
            <h4 class="my-card-row-title"><span>Nuevos</span></h4>
        </div>
        <div class="row">

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 my-card-wraper" *ngFor="let prom of promocionados; let i=index">
                <div class="my-card " *ngIf="prom.tipo_promocion=='nuevos'">
                    <a routerLink="/producto/{{prom.producto_id}}">
                        <img class="img-fluid my-card-img" src="http://localhost:3000/public/images/Contenido/{{prom.nombre_img[0]}}">
                    </a>
                    <div class="mt-2">
                        <a class="my-card-text" routerLink="/producto/{{prom.producto_id}}">
                            <span>{{prom.nombre_producto}}</span>
                        </a>
                    </div>
                    <div>
                        <h5 class="mt-1 pb-1">{{prom.precio_con_iva}} €</h5>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>
